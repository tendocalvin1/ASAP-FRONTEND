<!-- GROWTH TRENDS -->
<section class="section">
  <h2>Fish Growth Trends</h2>
  <p class="section-subtitle">Average fish weight per week (grams)</p>

  <div class="chart-container">
    <svg viewBox="0 0 500 200" class="line-chart">

      <!-- AXES -->
      <line x1="40" y1="10" x2="40" y2="180" />
      <line x1="40" y1="180" x2="480" y2="180" />

      <!-- LINE -->
      <polyline
        points="40,160 120,140 200,115 280,90 360,70 440,50"
        fill="none"
        stroke-width="3"
      />

      <!-- DATA POINTS -->
      <circle cx="40" cy="160" r="4" />
      <circle cx="120" cy="140" r="4" />
      <circle cx="200" cy="115" r="4" />
      <circle cx="280" cy="90" r="4" />
      <circle cx="360" cy="70" r="4" />
      <circle cx="440" cy="50" r="4" />

      <!-- LABELS -->
      <text x="30" y="195">W1</text>
      <text x="110" y="195">W2</text>
      <text x="190" y="195">W3</text>
      <text x="270" y="195">W4</text>
      <text x="350" y="195">W5</text>
      <text x="430" y="195">W6</text>

    </svg>
  </div>
</section>
