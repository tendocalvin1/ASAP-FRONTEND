<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="screen active" id="start-screen">
            <h1>Quiz Time</h1>
            <p>Test your knowledge with these fun questions.</p>

            <button id="start-btn">Start Quiz</button>
        </div>

        <div class="screen" id="quiz-screen">

            <div class="quiz-header"></div>
            <h2 id="question-text">Question goes here</h2>

            <div class="quiz-info">
                <p>
                    Question <span id="current-question">1</span> of <span>5</span>
                </p>
                
                <p>
                    Score: <span id="score">0</span>
                </p>

                <div id="answers-container" class="answers-container"></div>

                <!-- Answer buttons will be dynamically added here from our JS code -->

                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>

                <div id="result-screen" class="screen">
                    <h1>Quiz Results</h1>
                    <div class="result-info">
                        <p>You scored <span id="final-score">0</span> out of <span id="maximum-score">5</span></p>

                        <div id="result-message">Good job</div>
                    </div>

                    <button id="restart-btn">Restart Quiz</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
