<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app">
        <header>
            <h1><i class="fas fa-check-circle"></i>My Tasks</h1>
            <p id="date"></p>
        </header>

        <div class="todo-input">
            <input type="text" id="task-input" placeholder="What do you need to do?">
            <button id="add-task">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="filters">
            <span class="filter active" data-filter="all">All</span>
            <span class="filter active" data-filter="active">Active</span>
            <span class="filter active" data-filter="completed">Completed</span>
        </div>

        <div class="todos-container">
            <ul id="todos-list">
                <!-- <li class="todo-item">
                    <label class="checkbox-container">
                        <input type="checkbox" class="todo-checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <span class="todo-item-text">Buy groceries</span>
                    <button class="delete-btn"><i class="fas fa-times"></i></button>
                </li> -->
                <!-- li will be inserted here -->
            </ul>

            <div class="empty-state-hidden">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet</p>
            </div>

            <footer>
                <p id="items-left">0 items left</p>
                <button id="clear-completed">Clear Completed</button>
            </footer>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
